<!DOCTYPE html>
<html>
<head>
    <title>Spotify Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1136875788034134151/1137183973563445348/AlienMusic-TA-modified.png">
</head>
<body>
    <div class="sidebar2">
        <h1 class="glow">Login to Spotify</h1>
        <h2>Click on the button below to get started! </h2>
        <h3>{{status}}</h3>
    
        <form method="get" action="{{ url_for('login') }}">
            <button class="custom-button" type="submit">
                <span class="custom-button__text">Connect your Spotify Account</span>
            </button>   
        </form>
    </div>

</body>
</html>
